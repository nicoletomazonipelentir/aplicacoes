<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Atletas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
      <a href="{{ url_for('index') }}" class="voltar">← Voltar ao Início</a>

      <div class="titulos">
          <span>Formulário</span>
          <span>Resultados</span>
      </div>

      <div class="corpo">
          <div class="formulario">
              <form method="post" action="/novo_atleta">
                  <input type="text" name="nome" placeholder="Nome" required>
                  <input type="number" name="idade" placeholder="Idade" required>
                  <input type="text" name="clube" placeholder="Clube" required>
                  <input type="text" name="posicao" placeholder="Posição" required>
                  <button type="submit">Salvar</button>
              </form>
          </div>

          <div class="resultados">
              <table>
                  <tr>
                      <th>Nome</th>
                      <th>Idade</th>
                      <th>Clube</th>
                      <th>Posição</th>
                  </tr>
                  {% for atleta in atletas %}
                  <tr>
                      <td>{{ atleta.nome }}</td>
                      <td>{{ atleta.idade }}</td>
                      <td>{{ atleta.clube }}</td>
                      <td>{{ atleta.posicao }}</td>
                  </tr>
                  {% endfor %}
              </table>
          </div>
      </div>
  </div>
</body>
</html>
